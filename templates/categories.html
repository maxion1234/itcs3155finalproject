{% extends 'forum.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Explore Categories</h2>
    <div class="row mt-4">
        {% for category in categories %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description }}</p>
                        <a href="{{ url_for('posts', category=category.name) }}" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

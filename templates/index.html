<!--
This HTML file serves as the template for the login page. It provides the structure and styling
for the login form, including input fields for the username and password. It also displays
flash messages for notifications about login status, such as successful logins or invalid credentials.

The page includes links to the Bootstrap CSS and JavaScript libraries for styling and interactive
components. The form allows users to input their credentials and submit the form for login. Users
can also navigate to the registration page if they are not yet registered.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        ul.flashes {
            list-style: none;
            padding: 0;
        }

        ul.flashes li {
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }

        ul.flashes li.success {
            background-color: #5cb85c;
            color: #fff;
        }

        ul.flashes li.danger {
            background-color: #d9534f;
            color: #fff;
        }

        ul.flashes li.info {
            background-color: rgb(255, 255, 255);
            color: #fff;
        }
    </style>
</head>

<body class="bg-light"> <!-- Use a light background color -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flashes">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form class="mt-5 w-50 mx-auto" method="post" action="{{ url_for('login') }}">
        <!-- Add margin-top for better spacing -->

        <!-- Login Screen Title -->
        <div class="text-center mb-4">
            <h1 class="display-4">Log In</h1> <!-- Use a larger display size for the title -->
        </div>

        <!-- Username input -->
        <div class="form-group mb-4 w-50 p-3 mx-auto">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <!-- Password input -->
        <div class="form-group mb-4 w-50 p-3 mx-auto">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block w-50 mx-auto">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center mt-3">
            <p>Not a member? <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a></p>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

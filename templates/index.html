<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light"> <!-- Use a light background color -->

    <form class="mt-5"> <!-- Add margin-top for better spacing -->

        <!-- Login Screen Title -->
        <div class="text-center mb-4">
            <h1 class="display-4">Log In</h1> <!-- Use a larger display size for the title -->
        </div>

        <!-- Username input -->
        <div class="form-group mb-4 w-25 p-3 mx-auto">
            <label for="loginusername" class="form-label">Username</label>
            <input type="email" id="loginusername" class="form-control" required>
        </div>

        <!-- Password input -->
        <div class="form-group mb-4 w-25 p-3 mx-auto">
            <label for="loginpassword" class="form-label">Password</label>
            <input type="password" id="loginpassword" class="form-control" required>
        </div>

        <!-- Submit button --> <!-- TODO: Make this back into a button. Temporarily made this an anchor for href capability/testing-->
        <a href="{{ url_for('forum') }}" type="button" class="btn btn-primary btn-block w-25 mx-auto">Sign in</a>

        <!-- Register buttons -->
        <div class="text-center mt-3">
            <p>Not a member? <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a></p>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
